<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"> 
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="./assets/Tienda.jpg">
</head>
<body>
    <header class="bg-ligth border-bottom">
        <nav class="container navbar navbar-expand-md navbar-light">
            <a class="navbar-brand-fw-bold" href="../index.html">Pasos & Estilo</a>
            <button class="navbar-toggler" type="button" data-bs.toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
                    <li class="nav-item">
                        <a class="nav-link active" href="carrito.html">Carrito <i class="bi bi-cart"></i> <span id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>          
    </header>
    <main class="container my-4">
        <h1 class="h3 mb-4">Contactanos</h1>
        <p>Si tienes alguna pregunta no dudes en enviarnos un mensaje a través de nuestro formulario</p>
        <form id="contacto-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="form-status" class="mt-3"></div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy;2025 Pasos & Estilo - Todos los derechos reservados</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script src="../js/script.js"></script>
</body>
</html>
